<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Beach Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .wrapper {
            padding: 25px;
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
        }
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            transform: scale(0.7); /* Make arrows smaller */
            top: auto; /* Reset top position */
            bottom: 10px; /* Align with pagination dots */
        }
        .swiper-button-next {
            right: 20px; /* Position outside the image */
        }
        .swiper-button-prev {
            left: 20px; /* Position outside the image */
        }
        .swiper-pagination {
            bottom: 10px !important; /* Ensure pagination dots stay at bottom */
        }
        #audioControl {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #audioControl:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }
        #homeButton:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        /* Hide audio controls on mobile devices */
        @media (max-width: 768px) {
            #audioControl, #bgAudio {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="/" id="homeButton">Home</a>
        <audio id="bgAudio" loop playsinline>
        <source src="audio/ocean-beach.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="audioControl">▶️ Play Audio</button>
    <div class="wrapper">
        <div class="swiper">
            <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832616523_6a9ee7a5e7_b.jpg" alt="Ocean Beach">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832265426_715c836891_c.jpg" alt="Artist Statement">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832377046_193e7282f4_b.jpg" alt="Lone Walker on the Great Highway">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831548297_da3cac5621_b.jpg" alt="Surfers">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832723795_c40aeff4fc_b.jpg" alt="Lone Fisherman">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831400287_1b531b56f5_b.jpg" alt="Lone Fisherman">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832716315_b56681188d_b.jpg" alt="Lone Dog Walker">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832711105_5ae2d4b017_b.jpg" alt="Lonely Great Highway">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54840347404_87cc9cfd86_b.jpg" alt="Seagulls">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831361127_8139c7c1ca_b.jpg" alt="Windmill">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832563025_f1241ae6f3_b.jpg" alt="Surfer">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832700335_3ca13b4821_b.jpg" alt="Heavy Equipment">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831551942_8aef7253d6_b.jpg" alt="Beach Ramp">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832608355_d715fd0ce8_b.jpg" alt="Panorama">
            </div>
        </div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 120000,
                disableOnInteraction: false,
            }
        });

        // Audio control with Web Audio API for seamless looping
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioButton = document.getElementById('audioControl');
        let source = null;
        let audioBuffer = null;
        let isPlaying = false;

        // Fetch and decode audio file
        fetch(document.querySelector('audio source').src)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
            .then(buffer => {
                audioBuffer = buffer;
            })
            .catch(e => console.error('Error loading audio:', e));

        function playSound() {
            if (!audioBuffer) return;

            // Create new source for each playback
            source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.loop = true;
            source.connect(audioContext.destination);

            // Start playback
            source.start(0);
            isPlaying = true;
            audioButton.textContent = '⏸ Pause Audio';
        }

        function stopSound() {
            if (source) {
                source.stop(0);
                source = null;
            }
            isPlaying = false;
            audioButton.textContent = '▶️ Play Audio';
        }

        audioButton.addEventListener('click', function() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (!isPlaying) {
                playSound();
            } else {
                stopSound();
            }
        });
    </script>
</body>
</html>
