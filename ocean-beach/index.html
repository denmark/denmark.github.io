<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Beach Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .wrapper {
            padding: 25px;
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
        }
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .swiper-button-next,
        .swiper-button-prev {
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="swiper">
            <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832352468_763d307a42_b.jpg" alt="Ocean Beach">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832265426_715c836891_c.jpg" alt="Artist Statement">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832401333_1acebf412d_b.jpg" alt="Lone Walker on the Great Highway">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832571440_fbcbe52e29_b.jpg" alt="Surfers">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832517935_efe7f3a34b_b.jpg" alt="Lone Fisherman">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831400287_1b531b56f5_b.jpg" alt="Lone Fisherman">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832532670_b57efe467b_b.jpg" alt="Lone Dog Walker">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831317097_f24df12b09_b.jpg" alt="Lonely Great Highway">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831327502_27927d25f3_b.jpg" alt="Seagulls">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831361127_8139c7c1ca_b.jpg" alt="Windmill">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832563025_f1241ae6f3_b.jpg" alt="Surfer">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54831275337_0c831dbe84_b.jpg" alt="Heavy Equipment">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832551470_8147ff542f_b.jpg" alt="Beach Ramp">
            </div>
            <div class="swiper-slide">
                <img src="https://live.staticflickr.com/65535/54832608355_d715fd0ce8_b.jpg" alt="Beach Ramp">
            </div>
        </div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 50000,
                disableOnInteraction: false,
            }
        });
    </script>
</body>
</html>
